<!-- pm_app/templates/edit_project.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Project</h1>
    <form action="{{ url_for('main.edit_project', project_id=project_id) }}" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }} {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.description.label }} {{ form.description(class="form-control") }}
        </div>
        <a href="{{ url_for('main.project', project_id=project_id) }}" class="btn btn-primary">Back</a>
        {{ form.submit(class="btn btn-primary") }}
        <a href="{{ url_for('main.delete_project', project_id=project_id) }}" class="btn btn-danger">Delete Project</a>
    </form>
</div>
{% endblock %}
